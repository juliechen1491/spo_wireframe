<head>

</head>
<body>

    <aside class="sidebar">
        <div class="logo">行政管理系統</div>
        <nav>
            <ul>
                <li><a href="admin_dashboard.html" class="active">儀表板</a></li>

    <div class="main-content">
        <div class="header-bar">
            <h1>樣式測試</h1>
            <a href="#" class="btn btn-primary">主要按鈕</a>
        </div>

        <div class="control-bar">
            <input type="text" placeholder="搜尋...">

                <option>選項 1</option>

            <div class="table-responsive">

                    <thead>
                        <tr>
                            <th>ID</th>

                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>測試項目</td>
                            <td><span class="status-badge status-active">啟用</span></td>
                            <td class="action-links">

                                <a href="#" style="color: var(--danger-color);">刪除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
